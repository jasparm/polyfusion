<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>3D Canvas | PolyFusion</title>
</head>
<body style="margin: 0;">
  <div class="App" style="position: relative;">
    <canvas id="threeJsCanvas"></canvas>
    <ul class="context" id="contextMenu">
      <li class="context-link">
        <ion-icon name="settings-outline"></ion-icon>
        <span class="context-label" id="shapeSettings">Shape Settings</span>
      </li>
      <li class="context-link">
        <ion-icon name="save-outline"></ion-icon>
        <span class="context-label">Save Shape</span>
      </li>
      <li class="context-link">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span class="context-label">Shape Info</span>
      </li>
    </ul>
  </div>
  <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
  <!-- <script src="contextmenu.js"></script> -->
  <script type="module" src="src/app.js"></script>
</body>
</html>
